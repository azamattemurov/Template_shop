{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="main-content">
        <div class="wrap-banner">

            <!-- breadcrumb -->
            <nav class="breadcrumb-bg">
                <div class="container no-index">
                    <div class="breadcrumb">
                        <ol>
                            <li>
                                <a href="{% url 'pages:home' %}">
                                    <span>Home</span>
                                </a>
                            </li>
                            <li>
                                <a href="{% url 'users:account' %}">
                                    <span>Account</span>
                                </a>
                            </li>
                        </ol>
                    </div>
                </div>
            </nav>
        </div>

        <!-- main -->
        <div id="wrapper-site">
            <div class="container">
                <div class="row">
                    <div id="content-wrapper" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 onecol">
                        <div id="main">
                            <div id="content" class="page-content">
                                <div class="register-form text-center">
                                    <h1 class="text-center title-page">Update Account</h1>
                                    {% if messages %}
                                        {% for error in messages %}
                                            <h6 style="color: red">{{ error }}</h6>
                                        {% endfor %}
                                    {% endif %}
                                    <form action="{% url 'users:account' %}" id="customer-form" class="js-customer-form" method="post">
                                        {% csrf_token %}
                                        <div>
                                            <div class="form-group">
                                                <div>
                                                    <input style="text-align: center" value="{{ account.full_name }}" class="form-control" name="full_name" type="text" placeholder="Full name">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div>
                                                    <input style="text-align: center" value="{{ account.country }}" class="form-control" name="country" type="text" placeholder="Country">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div>
                                                    <input style="text-align: center" value="{{ account.city }}" class="form-control" name="city" type="text" placeholder="City">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div>
                                                    <input style="text-align: center" value="{{ account.postcode }}" class="form-control" name="postcode" type="text" placeholder="Postcode">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div>
                                                    <input style="text-align: center" value="{{ account.phone }}" class="form-control" name="phone" type="text" placeholder="Phone">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div>
                                                    <input style="text-align: center" value="{{ account.address }}" class="form-control" name="address" type="text" placeholder="Address">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div>
                                                    <input style="text-align: center" value="{{ account.company }}" class="form-control" name="company" type="text" placeholder="Company">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="clearfix">
                                            <div>
                                                <button class="btn btn-primary" data-link-action="sign-in" type="submit">
                                                    Update Account
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
